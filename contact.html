            </nav>
        </div>
    </header>
    <section id="contact-background">
        <div class="contact-us">
        <form action="thank-you.html" method="GET">
            <h2>Sign up to our free monthly newsletter for all the up to date Seville secrets!</h2>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" required class="text-input">
            <br>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required class="text-input">

            <p>Would you like to sign up to our monthly newsletter?</p>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="newsletter" value="yes" required>

            <label for="no">No</label>
            <input id="no" type="radio" name="newsletter" value="no">
            <br>
            
            <label for="questions">Let us know if you have any specific questions below. We're always happy to help!</label>
            <br>
            <textarea id="questions" cols="30" rows="10" class="text-box"></textarea>
            <br>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
    </section>
     <footer>
