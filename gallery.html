    <main>
        <div id="photos">
            <img src="assets/gallery-images/plaza-archway.webp" alt="View through an archway at the Plaza de España">

            <img src="assets/gallery-images/city-centre.webp" alt="Street level view of the road and some buildings in the city centre">
            <img src="assets/gallery-images/flamenco-dancer.webp" alt="A woman dancing flamenco with a fan">
            <img src="assets/gallery-images/girl-walking-park.webp" alt="A girl walking through the María Luisa park">
            <img src="assets/gallery-images/gold-tower.webp" alt="The Gold Tower and people walking">
            <img src="assets/gallery-images/man-cycling.webp" alt="A man cycling through a typical Sevillian street">
            <img src="assets/gallery-images/mudéjar-pavilion.webp" alt="The Mudéjar Pavilion and its reflection in the pond at the María Luisa park">
            <img src="assets/gallery-images/palace-baths.webp" alt="Interior of the baths at the Royal Alcázar">
            <img src="assets/gallery-images/plaza-boats.webp" alt="People rowing on the river at the Plaza de España">
            <img src="assets/gallery-images/plaza-de-toros.webp" alt="An external view of the Plaza de Toros">

            <img src="assets/gallery-images/plaza-river.webp" alt="The Plaza de España and its reflection in its river">
            <img src="assets/gallery-images/river.webp" alt="View of the river and the Gold Tower">
            <img src="assets/gallery-images/setas-aerial-view.webp" alt="An aerial view of the Metropol Parasol and some of the city buildings">
            <img src="assets/gallery-images/seville-street.webp" alt="Colourful Sevillian buildings down a street">
            <img src="assets/gallery-images/river-at-night.webp" alt="Boats on the Guadalquivir River at night with the Gold Tower in the background">
            <img src="assets/gallery-images/giralda.webp" alt="View through a street towards the Giralda Bell Tower ">
            <img src="assets/gallery-images/cathedral-interior.webp" alt="Upwards shot of the Cathedral's interior architecture">
            <img src="assets/gallery-images/feria-decorations.webp" alt="A street at night decorated with decorations for the April Fair">
            <img src="assets/gallery-images/alcazar-interior.webp" alt="An interior courtyard of the Royal Palace">
            <img src="assets/gallery-images/city-silhouette.webp" alt="A silhouette of the city from a distance as the sun sets">
            <img src="assets/gallery-images/statue.webp" alt="Sculpture next to the river with a boat passing by">
